    <div class="content-wrapper ">
        <div class="content padLef footer-space">
            <h3 class="content-head bold">Preencha o Formulário</h3>
            <hr class="line" />
            <h3 class="content-head ligth">E entre em contato</h3>
            <form class="pure-form pure-form-stacked">
                <fieldset>
                <div class="pure-g">
                    <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">
                        <div class="row">
                            <input id="nome" type="text" placeholder="Nome"/>
                        </div>
                        <div class="row">
                            <input id="email" type="text" placeholder="Email"/>
                        </div>
                    </div>
                    <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">
                        <div class="row">
                            <input id="telefone" type="text" placeholder="Telefone"/>
                        </div>
                        <div class="row">
                            <input id="empresa" type="text" placeholder="Empresa"/>
                        </div>
                    </div>

                </div>
                    <div class="l-box pure-u-1 pure-u-md-24-24 pure-u-lg-24-24">
                        <textarea rows="4" cols="50" id="mensagem" placeholder="Mensagem"></textarea>
                    </div>
                    <div class="l-box pure-u-1 pure-u-md-1-4 pure-u-lg-1-4">
                        <button class="peter-river-flat-button">Enviar</button>
                    </div>
                </fieldset>
            </form>
            
            </div>
            

        <div class="footer l-box is-center footer-height">
            Compartilhe: <h3><i class="fa fa-linkedin"></i>
                                <i class="fa fa-twitter"></i>
